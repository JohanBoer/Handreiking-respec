name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-22.04

    steps:
      # -----------------------
      # Checkout GitHub repository
      # -----------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------
      # Configure Git user
      # -----------------------
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # -----------------------
      # Remove docs folder
      # -----------------------
      - name: Remove docs folder
        run: |
          if [ -d "./docs" ]; then
            rm -rf ./docs
            echo "Folder './docs' removed."
          else
            echo "Folder './docs' does not exist. Skipping removal."
          fi

      # -----------------------
      # Prepare static folder
      # -----------------------
      - run: mkdir -p ~/static

      # -----------------------
      # Generate static HTML
      # -----------------------
      - name: Static HTML
        run: npx respec --localhost --src index.html --out ~/static/snapshot.html

      # -----------------------
      # Generate PDF
      # -----------------------
      - name: Generate PDF
        run: |
          cp ~/static/snapshot.html snapshot.html
          npm i puppeteer
          python3 -m http.server 8080 &
          wget https://raw.githubusercontent.com/Logius-standaarden/Automatisering/main/scripts/pdf.js
          rm -f *.pdf
          node pdf.js
          mv *.pdf ~/static/

      # -----------------------
      # Copy generated files to docs
      # -----------------------
      - name: Copy generated files to docs
        run: |
          mkdir -p ./docs
          cp -r ~/static/* ./docs/

      # -----------------------
      # Create Pull Request in GitHub
      # -----------------------
      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Automatisch gegenereerde bestanden toegevoegd"
          branch: workflow/docs-update-${{ github.run_id }}
          base: main
          title: "Update docs"
          body: "Automatisch gegenereerde bestanden via GitHub Actions."
          draft: false

      # -----------------------
      # Enable auto-merge
      # -----------------------
      - name: Enable auto-merge
        if: steps.pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GH_PAT }}
          pull-request-number: ${{ steps.pr.outputs.pull-request-number }}
          merge-method: squash

      # -----------------------
      # Push snapshot.html to GitLab
      # -----------------------
      - name: Push snapshot.html to GitLab
        env:
          GITLAB_PAT: ${{ secrets.GITLAB_PAT }}
        run: |
          # Clone GitLab repository
          git clone https://oauth2:$GITLAB_PAT@gitlab.com/JohanBoer/website.git temp-website
          cd temp-website

          # Kopieer snapshot.html naar handreiking.html
          cp ../../docs/snapshot.html content/handreiking.html

          # Commit en push alleen als er wijzigingen zijn
          git add content/handreiking.html
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Update handreiking.html from GitHub Actions"
            git push origin main
          fi
