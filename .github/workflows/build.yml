name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger

jobs:
  main:
    name: Snapshot
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # -----------------------
      # Safe cleanup of docs folder
      # -----------------------
      - name: Safe remove docs folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ -d "./docs" ]; then
            rm -rf ./docs
            echo "Folder './docs' removed."

            # Use token-authenticated remote
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

            git add ./docs
            if git diff-index --quiet HEAD; then
              echo "No changes to commit"
            else
              git commit -m "Automatisch verwijderde docs map"
              git push origin HEAD:main
            fi
          else
            echo "Folder './docs' does not exist. Skipping removal."
          fi

      # -----------------------
      # Prepare static folder & cache
      # -----------------------
      - run: mkdir -p ~/static
      - name: Create cache
        uses: actions/cache@v4
        with:
          path: ~/static
          key: ${{ github.run_id }}

      # -----------------------
      # Generate Static HTML
      # -----------------------
      - name: Static HTML
        run: |
          npx respec --localhost --src index.html --out ~/static/snapshot.html

      # -----------------------
      # Check config
      # -----------------------
      - name: Check config
        id: config
        if: ${{ github.event_name == 'push'}}
        run: |
          echo "grep=false" >> $GITHUB_OUTPUT
          if grep -q alternateFormats ./js/config.js; then
            echo "grep=true" >> $GITHUB_OUTPUT
          fi

      # -----------------------
      # Prepare docs folder for generated files
      # -----------------------
      - run: mkdir -p ./docs

      # -----------------------
      # Generate PDF
      # -----------------------
      - name: PDF
        run: |
          cp ~/static/snapshot.html snapshot.html
          npm i puppeteer
          python3 -m http.server 8080 &
          wget https://raw.githubusercontent.com/Logius-standaarden/Automatisering/main/scripts/pdf.js
          rm -f *.pdf
          node pdf.js      
          find *.pdf
          mv *.pdf ~/static/

      # -----------------------
      # Copy generated files to docs
      # -----------------------
      - name: Copy generated files to docs
        run: cp -r ~/static/* ./docs/

      # -----------------------
      # Commit & push generated files
      # -----------------------
      - name: Commit & push generated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Token-authenticated remote
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          git add ./docs/
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Automatisch gegenereerde bestanden toegevoegd"
            git push origin HEAD:main
          fi
