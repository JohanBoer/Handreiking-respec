name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

jobs:
  main:
    # ‚õîÔ∏è voorkom loop bij commits van github-actions[bot]
    if: github.actor != 'github-actions[bot]'

    runs-on: ubuntu-22.04

    steps:
      # -----------------------
      # Checkout repository
      # -----------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------
      # Configure Git
      # -----------------------
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # -----------------------
      # Remove docs folder
      # -----------------------
      - name: Remove docs folder
        run: |
          if [ -d "./docs" ]; then
            rm -rf ./docs
            echo "üßπ Folder './docs' removed."
          else
            echo "‚úÖ Folder './docs' does not exist. Skipping removal."
          fi

      # -----------------------
      # Prepare static folder
      # -----------------------
      - name: Prepare static folder
        run: mkdir -p ~/static

      # -----------------------
      # Generate static HTML
      # -----------------------
      - name: Generate static HTML
        run: npx respec --localhost --src index.html --out ~/static/snapshot.html

      # -----------------------
      # Generate PDF
      # -----------------------
      - name: Generate PDF safely
        run: |
          cp ~/static/snapshot.html snapshot.html
          npm i puppeteer
          node ./js/pdf.js
          mv snapshot.pdf ~/static/

      # -----------------------
      # Copy generated files to docs
      # -----------------------
      - name: Copy generated files to docs
        run: |
          mkdir -p ./docs
          cp -r ~/static/* ./docs/
          echo "üìÑ Copied generated files to ./docs"

      # -----------------------
      # Create Pull Request
      # -----------------------
      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Automatisch gegenereerde bestanden toegevoegd"
          branch: workflow/docs-update-${{ github.run_id }}
          base: main
          title: "Update docs"
          body: "Automatisch gegenereerde bestanden via GitHub Actions."
          draft: false

      # -----------------------
      # Enable auto-merge
      # -----------------------
      - name: Enable auto-merge
        if: steps.pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GH_PAT }}
          pull-request-number: ${{ steps.pr.outputs.pull-request-number }}
          merge-method: squash

      # -----------------------
      # Push snapshot.html to GitLab
      # -----------------------
      - name: Push snapshot.html to GitLab
        env:
          GITLAB_PAT: ${{ secrets.GITLAB_PAT }}
        run: |
          echo "üîÑ Syncing to GitLab..."

          # Controleer of de secret is ingesteld
          if [ -z "$GITLAB_PAT" ]; then
            echo "‚ùå Fout: de GITLAB_PAT secret is niet ingesteld of leeg."
            echo "üëâ Voeg deze toe via: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret"
            exit 1
          fi

          # Clone GitLab repository
          git clone "https://oauth2:${GITLAB_PAT}@gitlab.com/JohanBoer/website.git" temp-website

          # Kopieer snapshot.html naar handreiking.html
          cp ./docs/snapshot.html temp-website/static/handreiking/handreiking.html

          cd temp-website
          git add static/handreiking/handreiking.html

          if git diff-index --quiet HEAD; then
            echo "‚úÖ Geen wijzigingen om te committen"
          else
            git commit -m "Update handreiking.html from GitHub Actions"
            git push origin main
            echo "üöÄ Bestand succesvol bijgewerkt in GitLab"
          fi
