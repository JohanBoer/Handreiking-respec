name: Build and Deploy ReSpec Document

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write       # Nodig om snapshot.html terug te committen
  pages: write          # Nodig voor GitHub Pages publicatie
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate snapshot.html via ReSpec
        run: |
          mkdir -p static
          npx respec --timeout 600000 --src index.html --out snapshot.html
        continue-on-error: false

      - name: Commit updated snapshot.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snapshot.html
          git diff --cached --quiet && echo "No changes to snapshot.html" || git commit -m "Update snapshot.html [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
